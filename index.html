<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="videoHead">

			<span class="icon uploadSub"></span>
			<span class="icon logoutSub"></span>
		</div>
	</div>
	<div class="videoMain">
		<ul>
			<li class="videoHotPatch patch1">
				<span class="icon"></span>

			<li class="videoHistoryPatch patch6">

				<span class="icon"></span>

		</ul>	
	</div>

<script>
window.onload = function(){
	scale();
}

function scale(){
	var e = document.getElementsByClassName("videoMain")[0].getElementsByTagName("li");
	console.log(e.length);
	for(var i = 0 ,l = e.length;i<l;i++){
		e[i].style.transitionDelay = i*0.10+"s";
		e[i].style.transform = "scale(1)";
		e[i].style.opacity = "1";
	}
}
</script>
<script src="js/source/indexEffect.js"></script>
<script src="js/default.js"></script>
